<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <script src="jsOfQuoteMachine.js"></script>
    </head>
    <body>
        <wrapper id="quote-box">
            <div class="container">
                <div class="row py-5">
                    <div class="card text-center">
                        <div class="card-header">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p><div id="text"></div></p>
                                <footer class="blockquote-footer"><div id="author"></div></footer> 
                            </blockquote>  
                        </p>     
                            <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
                            <a href="#" target="_blank" class="btn btn-primary" id="tweet-quote">Tweet Quote</a>
                        </div>     
                        </div>
                </div>
            </div>    
        </wrapper>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
